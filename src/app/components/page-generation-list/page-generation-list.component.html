<app-base-navbar activePage='generation-list'></app-base-navbar>

<div class="container mt-5">
  <div *ngIf="isLoading()" class="d-flex justify-content-center">
    <mdb-spinner spinnerColor="red"></mdb-spinner>
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <div *ngIf="!isLoading()">
    <div class="row">
      <div *ngFor="let generation of data.results" class="col-12 col-md-6 col-xl-4">
        <mdb-card class="mb-3">
          <mdb-card-body>
            <mdb-card-title>
              <h4 class="text-uppercase" [innerHTML]="generation.name"></h4>
            </mdb-card-title>
          </mdb-card-body>
        </mdb-card>
      </div>
    </div>
  </div>
</div>

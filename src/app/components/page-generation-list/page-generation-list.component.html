<app-base-navbar activePage='generation'></app-base-navbar>

<div class="container-fluid mt-5">
  <div *ngIf="isLoading()" class="d-flex justify-content-center">
    <mdb-spinner spinnerColor="red"></mdb-spinner>
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <div *ngIf="!isLoading()">
    <h2 class="h2-responsive">Pokemon Game Generations</h2>

    <div class="row">
      <div *ngFor="let generation of data.results" class="col-12 col-md-6 col-xl-4">
        <mdb-card class="mb-3">
          <mdb-card-body>
            <mdb-card-title>
              <h4 class="text-uppercase" [innerHTML]="generation.name"></h4>
            </mdb-card-title>

            <div class="flex-row float-right">
              <a [href]="getGenerationUrl(generation.url)" class="card-link text-muted">Click for Details</a>
            </div>
          </mdb-card-body>
        </mdb-card>
      </div>
    </div>
  </div>
</div>
